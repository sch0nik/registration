<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registartion</title>
</head>
<body>

<p>
    <a href="{% url 'index' %}">Home</a> |
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</p>

{{ user.username }}

{% block main %}

{% if user.is_authenticated %}
    <p><a href="{% url 'bot' %}">Bot registration</a></p>
{% else %}
    <p><a href="{% url 'create_user' %}">Registration</a></p>
{% endif %}

{% endblock %}
</body>
</html>
